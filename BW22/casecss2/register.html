<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <script src="https://kit.fontawesome.com/7a67f61aa8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <form class="form">
        <div class="logo">
            <img src="./image/logo/Ubisoft-Horizontal-Logo-WHITE_1.png" alt="">
        </div>
        <div class="title1">
            <p class="login"><b>LOGIN</b></p>
            <p class="create">CREATE AN ACCOUNT</p>
        </div>
        <div class="email">
            <input type="email" placeholder="Email address">
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="pass">
            <input type="text"  placeholder="Password">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="title2">
            <input type="checkbox"> 
            <span class="checkmark"></span>
            <p class="re">Rememberme</p> 
            <p><b>Forgot your password?</b></p>
        </div>
        <button><b>LOG IN</b></button>
        <p class="divider">Or log in with:</p>
        <div class="icon">
            <img src="./image/icon_login/brand-facebook.svg" alt="">
            <img src="./image/icon_login/brand-xbox.png" alt="">
            <img src="./image/icon_login/brand-twitch.svg" alt="">
            <img src="./image/icon_login/brand-psn.svg" alt="">
        </div>
        <p class="policy">Access Privacy Policy</p>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
