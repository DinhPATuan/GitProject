<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <h2>
                    <b> Sign Up</b>
                </h2>
            </td>
        </tr>
        <form action="" method="get">
            <tr>
                <td>
                    <b>First Name</b>
                </td>
                <td>
                    <input type="text" name="name" placeholder="Enter First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Last Name</b>
                </td>
                <td>
                    <input type="text" name="name" placeholder="Enter Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Date of Birth</b>
                </td>
                <td>
                    <select name="select">
                        <option value="0">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select name="select">
                        <option value="0">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select name="select">
                        <option value="0">Year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Gender</b>
                </td>
                <td id="render">
                    <input type="radio" name="render" value="nam">Male
                    <input type="radio" name="render" value="nu">Female
                </td>
            </tr>
            <tr>
                <td>
                    <b>Country</b>
                </td>
                <td>

                    <select name="select">
                        <option value="0">USA</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    <b>E-mail</b>
                </td>
                <td>
                    <input type="email" name="email" placeholder="Enter E-mail">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Phone number</b>
                </td>
                <td>
                    <input type="number" name="phone" placeholder="Enter Your Phonenumber">
                </td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><b>Confirm Password</b></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox"> I agree to the Tearms of use</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </td>
                <td></td>
            </tr>
        </form>
    </table>
</body>

</html>
