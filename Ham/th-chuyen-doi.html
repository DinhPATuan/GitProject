<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label>Fahrenheit</label>
            <input id="inputF" type="number" placeholder="Fahrenheit"
                   oninput="tempConv(this.value)"
                   onchange="tempConv(this.value)">
        </p>
        <p>Celsius: <span id="outputC"></span></p>
    </form>
    <script>
        function tempConv(val) {
            val = parseFloat(val);
            document.getElementById("outputC").innerHTML = (val-32) / 1.8;
        }
    </script>
</body>
</html>
