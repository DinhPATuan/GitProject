<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập kiểm tra số chẵn</title>
</head>
<body>
    <p>Nhập số</p>
    <input type="number" id="inputNumber">
    <button type="button" onclick="showMessage()">Kiểm tra</button>
</body>
<script>
    function showMessage (){
        let x = document.getElementById("inputNumber").value
        let y = parseInt(x)
        let z = parseFloat (x)
        if (z/y != 1){
            alert (x + " không phải là số nguyên không thể xét tính chẵn lẻ")}
            else{
            if (y%2 == 0){
            alert (x + " là số chẵn")
            }
            else {
            alert ( x + " là số lẻ")
            }
        }
    }
</script>
</html>
