<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button" onclick="onClick()" onmouseover="onMouseOver()" onmouseout="onMouseOut()">Clickme</button>
    <p onclick="onClick()">codegym</p>
</body>
<script>
    function onClick(){
        alert("helloworld")
    }
    function onMouseOver (){
        document.getElementById("button").style.color = "red"
    }
    function onMouseOut (){
        document.getElementById("button").style.color = "blue"
    }
</script>
</html>
