<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>tạo form cơ bản</title>
</head>
<body>
    <form action="" method="get">  
        <h3>Order Form</h3>
        What would you like to buy?
        <br> <select>
            <option value="">A</option>
            <option value="">B (+0.5$)</option>
            <option value="">C (+0.5$)</option>
        </select>
        <br>How many would you like to order?
        <br><input type="radio" name="radio"> 1 - $10
        <br><input type="radio" name="radio"> 2 - $20
        <br><input type="radio" name="radio"> 3 - $25
        <br>Name <span style="color: red;">*</span> <br>
        <input type="text" name="first name" placeholder="First name" size="15">
        <input type="text" name="last name" placeholder="Last name" size="15">
        <br> Email
        <br> <input type="email" name="email">
        <br> Phone Number  
        <br><input type="text" name="phone 1" size="4">
        -<input type="text" name="phone 2" size="3">
        -<input type="text" name="phone 3" size="3">
        <br><input type="button" name="submit" value="Submit">
    </form>
</body>
</html>
