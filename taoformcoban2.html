<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí học viên</title>
    <style>
        h2 {background-color: rgb(168, 248, 221);}
        table {width: 11cm;
            background-color: rgb(252, 252, 209);
        color: blue;}
        #render {color: black;}
    </style>
</head>
<body>
                <table>
                    <tr>     
                        <td colspan="2">
                            <h2>
                               <b> ĐĂNG KÍ HỌC VIÊN</b>
                            </h2>
                        </td>
                    </tr>
                        <form action="" method="get">
                        <tr>
                            <td>
                               <b> Họ và tên</b>
                            </td>
                            <td>
                                <input type="text" name="name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Ngày sinh</b>
                            </td>
                            <td>
                                <input type="date" name="birthday">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Giới tính</b>
                            </td>
                            <td id="render">
                                <input type="radio" name="render" value="nam">Nam
                                <input type="radio" name="render" value="nu">Nữ
                            </td>
                        </tr>
                        <tr>   
                            <td>
                                <b>Địa chỉ</b> <br><br><br><br><br> 
                            </td>
                            <td>
                                <input type="text" name="address" style="height: 1.5cm;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Lớp</b>
                            </td>
                            <td>
                                <select name="select">
                                    <option value="0">--Chọn lớp--</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>                                    
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Email</b>
                            </td>
                            <td>
                                <input type="email" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Điện thoại</b>
                            </td>
                            <td>
                                <input type="number" name="phone">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit">Đăng ký</button>
                                <button type="reset">Nhập lại</button>
                            </td>
                        </tr>
                        </form>
                </table>
</body>
</html>
