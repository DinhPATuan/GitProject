<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="month1">
    <button type="button" onclick="month1()">Tính số ngày</button>
    <div id="result1"></div>
    Và <br>
    <input type="text" id="month2">
    <button type="button" onclick="month2()">Tính số ngày</button>
    <div id="result2"></div>
</body>
<script>
    function month1(){
        let monF = parseInt(document.getElementById("month1").value)
        switch (monF){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result1") .innerHTML = "Tháng " + monF + " có 31 ngày"
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result1") .innerHTML = "Tháng " + monF + " có 30 ngày"
                break
            case 2:
            document.getElementById("result1") .innerHTML = "Tháng 2 có 28 hoặc 29 ngày"
            break
        }
    }
    function month2(){
        let monS = parseInt(document.getElementById("month2").value)
        switch (monS){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result2") .innerHTML = "Tháng " + monS + " có 31 ngày"
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result2") .innerHTML = "Tháng " + monS + " có 30 ngày"
                break
            case 2:
            document.getElementById("result2") .innerHTML = "Tháng 2 có 28 hoặc 29 ngày"
            break
        }
    }
</script>
</html>
