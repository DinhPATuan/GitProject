<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("number?")
        switch(a>0? true : false){
            case true:
                alert("1")
                break
            case false:
                switch(a<0? true : false)
                    {case true:
                        alert("-1")
                        break
                    case false:
                        alert("0")}
        }
    </script>
</body>
</html>
