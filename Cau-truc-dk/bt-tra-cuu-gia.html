<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Giá hoa quả
    </h1>
    <input type="text" id="name">
    <button type="button" onclick="priceCheck()"> Xem giá </button>
    <p id="result"></p>
</body>
<script>
    function priceCheck(){
        let name = document.getElementById("name").value
        switch (name){
            case "ổi":
            case "dưa hấu":
            document.getElementById("result").innerText = "20000 VNĐ/kg"
            break;
            case "táo":
            case "xoài":
            document.getElementById("result").innerText = "30000 VNĐ/kg"
            break;
            case "cam":
            case "chôm chôm":
            document.getElementById("result").innerText = "40000 VNĐ/kg"
            break;
            case "măng cụt":
            document.getElementById("result").innerText = "50000 VNĐ/kg"
            break;
        }
    }
</script>
</html>
