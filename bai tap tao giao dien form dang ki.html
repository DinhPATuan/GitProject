<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
</head>
<body>
    <h3>
    <form action="" method="get">
        Họ và Tên:
        <br><input type="text" name="name" placeholder="Họ và Tên">
        <br><br>Email:
        <br><input type="email" name="email" placeholder="abcxyz@gmail.com">
        <br><br>Số điện Thoại:
        <br><input type="number" name="phone" placeholder="number phone">
        <br><br>Giới tính:
        <br><input type="radio" name="gender" value="nam"> Nam
        <input type="radio" name="gender" value="nữ"> Nữ
        <br><br><button type="submit" >Đăng kí</button>
    </form>
    </h3>
</body>
</html>
