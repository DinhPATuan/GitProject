<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập tính lãi suất
    </title>
</head>
<body>
    <h5 id="result"></h5>
</body>
<script>
    let inputmoney = prompt ("Số tiền gửi:");
    let inputyear = prompt ("Số năm gửi:");
    let money = parseFloat(inputmoney)
    let year = parseInt(inputyear)
    let total = money * 6.9/100 *year + money
    document.getElementById("result").innerHTML= "Tổng tiền: " +total   
</script>  
</html>
