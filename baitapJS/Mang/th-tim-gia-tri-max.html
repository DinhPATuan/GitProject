<script>
    let array = [15, 1, 1, 1, 1, 1, 1, 1, 65, 95, 55]
    let a = array[0]
    let index = 0
    for(let i=0; i< array.length; i++){
        if(array[i] > a){
            a= array[i]
            index = i
        }
    }
    alert(a + " là số lớn nhất, tại index " + index );
</script>
