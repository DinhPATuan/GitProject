<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập tính chu vi diện tích hình tròn
    </title>
</head>
<body>
    <script>
        let R = prompt("Nhập bán kính hình tròn:")
        let C = R*2*3.14
        document.write ("Chu vi: " +C)
        let S = R*R*3.14
        document.write ('<br>')
        document.write ("Diện tích: " +S)  
    </script>  
</body>
</html>
